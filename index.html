<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Raylib WASM Input Test</title>
    <style>
      :root {
        --primary-color: #3a86ff;
        --background-color: #121212;
        --text-color: #e0e0e0;
      }

      body {
        margin: 0;
        background-color: var(--background-color);
        color: var(--text-color);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 100%;
      }

      .canvas-container {
        position: relative;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        border-radius: 8px;
        overflow: hidden;
      }

      canvas.emscripten {
        border: none;
        background-color: #000;
        display: block;
        touch-action: none;
        image-rendering: crisp-edges;
      }

      #source-link {
        display: inline-block;
        background-color: var(--primary-color);
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 30px;
        font-weight: 600;
        margin-top: 16px;
        transition: all 0.2s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      }

      #source-link:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
      }

      #source-link:active {
        transform: translateY(0);
      }

      #loading-status {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 10;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: var(--primary-color);
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 16px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .instructions {
        background-color: rgba(0, 0, 0, 0.4);
        padding: 12px 20px;
        border-radius: 6px;
        margin-top: 16px;
        font-size: 14px;
        text-align: center;
        max-width: 800px;
      }

      @media (max-width: 850px) {
        canvas.emscripten {
          width: 100%;
          height: auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="canvas-container">
        <canvas
          id="canvas"
          class="emscripten"
          tabindex="1"
          oncontextmenu="event.preventDefault()"
          width="800"
          height="450"
        ></canvas>
        <div id="loading-status">
          <div class="spinner"></div>
          <div id="loading-text">Loading simulation...</div>
        </div>
      </div>

      <div class="instructions">
        Click on the canvas to enable keyboard controls. Touch events are
        supported on mobile devices.
      </div>

      <a
        id="source-link"
        href="https://github.com/burakssen/flip-fluid-simulation"
        target="_blank"
      >
        ‚≠ê View Source Code on GitHub
      </a>
    </div>

    <script>
      var Module = {
        canvas: document.getElementById("canvas"),
        arguments: [],
        preRun: [],
        postRun: [],
        print: (function () {
          return function (text) {
            if (arguments.length > 1)
              text = Array.prototype.slice.call(arguments).join(" ");
            console.log(text);
          };
        })(),
        printErr: function (text) {
          if (arguments.length > 1)
            text = Array.prototype.slice.call(arguments).join(" ");
          console.error(text);
        },
        totalDependencies: 0,
        monitorRunDependencies: function (left) {
          this.totalDependencies = Math.max(this.totalDependencies, left);
          const loadingStatus = document.getElementById("loading-status");
          const loadingText = document.getElementById("loading-text");

          if (left) {
            loadingText.textContent =
              "Loading... (" +
              (this.totalDependencies - left) +
              "/" +
              this.totalDependencies +
              ")";
          } else {
            loadingStatus.style.display = "none";
          }
        },
        onRuntimeInitialized: function () {
          console.log("Runtime initialized");
          document.getElementById("loading-status").style.display = "none";
        },
      };

      // Touch and keyboard event handlers
      document.addEventListener("DOMContentLoaded", function () {
        var canvas = document.getElementById("canvas");

        // Ensure canvas can get keyboard focus
        canvas.addEventListener("click", function () {
          canvas.focus();
        });

        // Prevent default behaviors
        canvas.addEventListener(
          "touchstart",
          function (e) {
            e.preventDefault();
          },
          { passive: false }
        );

        canvas.addEventListener(
          "keydown",
          function (e) {
            e.preventDefault();
          },
          { passive: false }
        );
      });
    </script>
    <!-- Emscripten Script (replace with your compiled JS) -->
    <!--Denem-->
    <script src="flip.js" async></script>
  </body>
</html>
